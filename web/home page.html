<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex max-w-4xl">
   <div class="p-8 w-1/2">
    <h2 class="text-2xl font-bold mb-2">
     Login
    </h2>
    <p class="text-gray-600 mb-6">
     Doesn't have an account yet?
     <a class="text-purple-600 font-semibold" href="#">
      Sign Up
     </a>
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email Address
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="you@example.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter 6 character or more" type="password"/>
      <a class="text-sm text-purple-600 float-right mt-1" href="#">
       Forgot Password?
      </a>
     </div>
     <div class="mb-4">
      <label class="inline-flex items-center">
       <input class="form-checkbox text-purple-600" type="checkbox"/>
       <span class="ml-2 text-gray-700">
        Remember me
       </span>
      </label>
     </div>
     <button class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">
      LOGIN
     </button>
    </form>
    <div class="text-center my-4 text-gray-500">
     or login with
    </div>
    <div class="flex justify-center space-x-4">
     <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition duration-200">
      <img alt="Google logo" class="w-5 h-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/DVWTtPbhYn6EH9fu0IvURfOeoO89ApdJ2MLLQtFHNRiaCjFnA.jpg" width="20"/>
      Google
     </button>
     <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition duration-200">
      <img alt="Facebook logo" class="w-5 h-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/Xsc2Xuk4N45QDJzrwbq5HZS3tjls6FTEOsAqPp9dE9PUYs4E.jpg" width="20"/>
      Facebook
     </button>
    </div>
   </div>
   <div class="w-1/2">
    <img alt="Illustration of a woman working on a computer at a desk with various icons above the computer screen" class="w-full h-full object-cover rounded-r-lg" height="400" src="https://placehold.co/600x400" width="600"/>
   </div>
  </div>
 </body>
</html>
